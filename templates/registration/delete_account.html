{% extends 'base.html' %}
{% block Title %}<title xmlns="">Deleting Account</title> {% endblock %}

{% block info %}
    <div class="container" style="margin-top: 40px">
            <div class="form-group">
                {% if messages %}
                    <ul class="messages">
                    {% for message in messages %}
                        <p>
                            <h5 class="alert alert-danger"> {{ message }}</h5>
                    {% endfor %}
                    </ul>
                {% endif %}
            </div>
    </div>

{% endblock %}
