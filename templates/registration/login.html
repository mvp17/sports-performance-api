{% extends 'base.html' %}
{% block Title %}<title>Log In</title>{% endblock %}

{% block content %}
<div style="margin-top: 20px" >
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Login Form -->
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <input type="submit" class="fadeIn fourth" value="ENTRAR">
            </form>
        </div>
    </div>
</div>
{% endblock %}
